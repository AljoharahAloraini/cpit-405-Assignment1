<main>
  <section class="contact">
    <h1>Contact Me</h1>
    <form class="contact-form" action="https://webhook.site/3f49e2ca-f618-4340-bf6c-14048474af12" method="POST">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address <span style="font-weight: normal;">(optional)</span></label>
      <input type="email" id="email" name="email" placeholder="Enter your email address">

      <label>Message Type</label>
      <div>
        <input type="radio" id="inquiry" name="message_type" value="Inquiry" required>
        <label for="inquiry">General Inquiry</label>
        
        <input type="radio" id="complaint" name="message_type" value="Complaint">
        <label for="complaint">Complaint</label>
      </div>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
